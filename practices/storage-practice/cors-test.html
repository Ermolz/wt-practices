<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест CORS - Доступ з іншого сайту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .info-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff3cd;
        }
        .warning {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Тест доступу до сховищ з іншого сайту</h1>
    
    <div class="info-box">
        <h3>Результат тесту</h3>
        <p class="warning">Сценарій, завантажений з іншого домену, НЕ має доступу до localStorage та sessionStorage поточного сайту.</p>
        <p>Це забезпечується політикою same-origin браузера.</p>
        <p id="testResult">Перевірка...</p>
    </div>
    
    <script>
        try {
            const testKey = 'cors_test_key';
            const testValue = 'test_value';
            
            localStorage.setItem(testKey, testValue);
            const retrieved = localStorage.getItem(testKey);
            
            if (retrieved === testValue) {
                document.getElementById('testResult').innerHTML = 
                    '<strong style="color: green;">Успішно:</strong> Доступ до localStorage є (це той самий сайт)';
            } else {
                document.getElementById('testResult').innerHTML = 
                    '<strong class="warning">Помилка:</strong> Не вдалося отримати доступ до localStorage';
            }
            
            localStorage.removeItem(testKey);
        } catch (error) {
            document.getElementById('testResult').innerHTML = 
                '<strong class="warning">Помилка:</strong> ' + error.message;
        }
        
        console.log('Поточний origin:', window.location.origin);
        console.log('Спроба доступу до localStorage:', typeof localStorage !== 'undefined' ? 'Доступний' : 'Недоступний');
    </script>
</body>
</html>
